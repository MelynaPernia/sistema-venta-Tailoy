<div class="container">
  <div class="row justify-content-md-center">
    <div class="col-12 col-md-4">
      <form [formGroup]="usuarioForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label>Usuario</label>
          <input type="email" class="form-control" formControlName="usuario" placeholder="Usuario">
        </div>
        <div class="form-group">
          <label>Contraseña</label>
          <input type="password" class="form-control" formControlName="contrasenna" placeholder="Contraseña">
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="usuarioForm.invalid">Iniciar Sesión</button>
        <div class="alert alert-danger mt-3" [ngStyle]="{'display': !stateForm ? 'none': 'block'}">
         {{ mensaje }}
        </div>
      </form>
    </div>
  </div>
</div>
